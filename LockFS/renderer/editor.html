<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .app-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .app-title img {
  height: 40px;
  width: auto;
    }

    .centered-title {
      text-align: center;
      margin-top: 20px;
    }

    #protectionStatus {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #555;
    }

    .password-form {
      margin: 30px 0;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
      text-align: center;
    }

    input[type="password"] {
      padding: 8px;
      width: 60%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      margin: 20px 0 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: monospace;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 16px;
      background-color: #0047FF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #003bd9;
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="app-title">
      <img src="icon.png" alt="App Icon"> <!-- Replace with actual icon path -->
      <h2>Editor</h2>
    </div>
    <button id="backBtn">Return to Profile</button>
  </div>

  <div class="centered-title">
    <h3 id="filename">Loading...</h3>
  </div>

  <div id="protectionStatus">Checking protection...</div>

  <div id="passwordForm" class="password-form" style="display: none;">
    <h3>This file is password protected</h3>
    <input type="password" id="filePassword" placeholder="Enter password to view content">
    <br><br>
    <button id="unlockBtn">Unlock</button>
  </div>

  <div id="editorContainer" style="display: none;">
    <textarea id="fileContent" placeholder="File content here..."></textarea>
    <div class="button-row">
      <button id="saveBtn">Save Changes</button>
      <button id="revertBtn">Revert Changes</button>
    </div>
  </div>

  <div id="status"></div>

  <script src="editor.js"></script>
</body>
</html>
