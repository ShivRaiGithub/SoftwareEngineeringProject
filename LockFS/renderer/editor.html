<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .password-form {
      margin: 30px 0;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: monospace;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>File Editor</h2>
    <button id="backBtn">Back to Files</button>
  </div>
  
  <div id="fileInfo">
    <h3 id="filename">Loading...</h3>
    <div id="protectionStatus"></div>
  </div>
  
  <div id="passwordForm" class="password-form" style="display: none;">
    <h3>This file is password protected</h3>
    <input type="password" id="filePassword" placeholder="Enter password to view content">
    <button id="unlockBtn">Unlock</button>
  </div>
  
  <div id="editorContainer" style="display: none;">
    <textarea id="fileContent"></textarea>
    <div>
      <button id="saveBtn">Save Changes</button>
      <button id="revertBtn">Revert Changes</button>
    </div>
  </div>
  
  <div id="status"></div>
  
  <script src="editor.js"></script>
</body>
</html>
